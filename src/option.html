<!DOCTYPE html><html><head>
    <meta charset="UTF-8">
    <title id="title"></title>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/option.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootbox.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style>
        .official-data {
            padding-bottom: 20px;
        }
    </style>
</head><body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <h1 class="text-warning">
                <img src="icon64.png" id="popup_page" alt="Angelic">
                <strong>Chat++ <span id="chatpp_version"></span></strong>
                Emoticons Page
                <br>
            </h1>
            <h3 class="text-success">*** A Chatwork Enhancement Toolkit ***</h3>
            <hr>
            <div class="row">
                <h3 class="text-primary">Add new Emoticons Data</h3>
                <div class="col-sm-12 col-lg-6" id="url-input-div">
                    <input class="form-control" id="data-url" placeholder="Enter Your Emoticons Data URL here!">
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success btn-sm" id="btn-load">Load</button>
                    <button class="btn btn-danger btn-sm" id="btn-reset">Reset</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div id="official-data"></div>
            </div>

            <div class="row">
                <h3 class="text-primary">Emoticons Data</h3>
                <div class="col-sm-12" id="emo-data-div">
                    <table class="table table-bordered" id="table-data">
                        <thead>
                        <tr class="success text-center">
                            <th class="text-center">Data Name</th>
                            <th class="text-center">Data Version</th>
                            <th class="text-center">Data URL</th>
                            <th class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="col-sm-12">
                    <button class="btn btn-primary btn-sm" id="btn-save">Save</button>
                </div>
            </div>
            <hr>
            <br>
            <br>
        </div>
    </div>
    <div id="emoticons-table">
    </div>
</div>
</body></html>
