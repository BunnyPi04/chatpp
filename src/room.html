<!DOCTYPE html><html><head>
    <meta charset="UTF-8">
    <title id="title"></title>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/room_page.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootbox.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style>
        .official-data {
            padding-bottom: 20px;
        }
    </style>
</head><body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-warning">
                <img src="icon64.png" id="popup_page" alt="Angelic">
                <strong>Chat++ <span id="chatpp_version"></span></strong>
                Room Page
                <br>
            </h1>
            <h3 class="text-success">*** A Chatwork Enhancement Toolkit ***</h3>
            <hr>
        </div>
    </div>
    <h3 class="text-primary">Register Rooms</h3>
    <br>
    <div class="row">
        <div class="row">
            <button type="button" class="btn btn-warning disabled col-lg-1">1</button>
            <spam class="col-lg-2"><input class="form-control" data-btn="1"></spam>
            <button type="button" class="btn btn-warning disabled col-lg-1">2</button>
            <spam class="col-lg-2"><input class="form-control" data-btn="2"></spam>
            <button type="button" class="btn btn-warning disabled col-lg-1">3</button>
            <spam class="col-lg-2"><input class="form-control" data-btn="3"></spam>
            <button type="button" class="btn btn-warning disabled col-lg-1">4</button>
            <spam class="col-lg-2"><input class="form-control" data-btn="4"></spam>
        </div>
        <br>
        <div class="row">
            <button type="button" class="btn btn-warning disabled col-lg-1">5</button>
            <spam class="col-lg-2"><input class="form-control" data-btn="5"></spam>
            <button type="button" class="btn btn-warning disabled col-lg-1">6</button>
            <spam class="col-lg-2"><input class="form-control" data-btn="6"></spam>
            <button type="button" class="btn btn-warning disabled col-lg-1">7</button>
            <spam class="col-lg-2"><input class="form-control" data-btn="7"></spam>
            <button type="button" class="btn btn-warning disabled col-lg-1">8</button>
            <spam class="col-lg-2"><input class="form-control" data-btn="8"></spam>
        </div>
        <br>
        <div class="row">
            <button type="button" class="btn btn-warning disabled col-lg-1">9</button>
            <spam class="col-lg-2"><input class="form-control" data-btn="9"></spam>
            <button type="button" class="btn btn-warning disabled col-lg-1">0</button>
            <spam class="col-lg-2"><input class="form-control" data-btn="0"></spam>
        </div>
    </div>
    <hr>
    <br>
    <button type="button" id="save-btn" class="btn btn-primary col-lg-1">Save</button>
</div>
</body></html>
