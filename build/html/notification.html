<!DOCTYPE html><html><head>
    <meta charset="UTF-8">
    <title>Notification | Chat++</title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/externals/external-libs.js"></script>
    <script type="text/javascript" src="../js/externals/external-page.js"></script>
